<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048lifeng</title>
	<link rel="stylesheet" type="text/css" href="2048.css">
	<script type="text/javascript" src="2048.js"></script>
</head>
<body>
		<table id="move">
			<tr>
				<td></td>
				<td><input type="button" class="button" value="up" onclick="UpAction()"></td>
				<td></td>
			</tr>
			<tr>
				<td><input type="button" class="button" value="left" onclick="LeftAction()"></td>
				<td></td>
				<td><input type="button" class="button" value="right" onclick="RightAction()"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" class="button" value="down" onclick="DownAction()"></td>
				<td></td>
			</tr>
		</table>

		<header><h1>2048 lifeng</h1></header>
		<div id="outerFrame">
			<p><input type="button" value="New Game" id="reStart" onclick="StartAction()">&nbsp;&nbsp;Score:<span id="score">0</span><p>
		
			<div id="innerFrame">
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>
				<div class="grid"></div>



				<div class="cell num2" id="cell00">2</div>
				<div class="cell num4" id="cell01">4</div>
				<div class="cell num8" id="cell02">8</div>
				<div class="cell num16" id="cell03">16</div>

				<div class="cell num32" id="cell10">32</div>
				<div class="cell num64" id="cell11">64</div>
				<div class="cell num128" id="cell12">128</div>
				<div class="cell num256" id="cell13">256</div>

				<div class="cell num512" id="cell20">512</div>
				<div class="cell num1024" id="cell21">1024</div>
				<div class="cell num2048" id="cell22">2048</div>
				<div class="cell num4096" id="cell23">4096</div>

				<div class="cell num8192" id="cell30">8192</div>
				<div class="cell num2" id="cell31"></div>
				<div class="cell num2" id="cell32"></div>
				<div class="cell num2" id="cell33"></div>
			</div>
			<div id="gameOver">
				<div></div>
				<p>GameOver<br>Score:<span id="finalScore">0</span><br>
				<input type="button" value="重新开始" onclick="StartAction()"></p>
			</div>
		</div>
</body>
</html>
